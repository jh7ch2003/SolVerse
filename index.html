<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center; margin-top: 10px;">
        <a href="YOUR_TWITTER_LINK" target="_blank" style="margin-right: 10px;">Twitter</a>
        <a href="YOUR_TELEGRAM_LINK" target="_blank">Telegram</a>
    </div>
    <img id="logo" src="SolVerse.png" alt="SolVerse logo">
    <!-- <h1>SOLVERSE</h1> -->

    <h3>Welcome to SolVERSE the new SOLANA memecoin chatroom.</h3>
    <h3>Just enter the CA of the coin you are interested in and chat</h3>

    <br>

    <div id="join-room">
        Contract Address: <input type="text" id="room-id"><br>
        Display Name: <input type="text" id="display-name"><br>
        <button onclick="joinRoom()">Join</button>
    </div>
    
    <div id="market-cap" style="display:none;"></div>

    <div id="chat-area" style="display:none;">
        <ul id="messages"></ul>
        <ul id="user-list"></ul>
        <input type="text" id="message-input">
        <button id="send" onclick="sendMessage()">Send</button>
    </div>

    <h4>CA:</h4>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
