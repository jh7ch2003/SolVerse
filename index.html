<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="SLVRS.png" alt="SolVerse">
    <!-- <img id="pic" src="logo.png" alt="SolVerse logo" style="display: none;">
    <div id="market-cap" style="display:none;"></div> -->
    
    <div id="hold" style="display: none; position: relative;">
        <img id="pic" src="logo.png" alt="SolVerse logo" style="position: relative; z-index: 2;">
        <span id="market-cap" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3;"></span>
    </div>
    
    <h3>Welcome to SolVERSE the new SOLANA memecoin chatroom.<br>
        Just enter the CA of the coin you are interested in and chat</h3>
        
        <br>
        
        <div id="join-room">
            Contract Address: <input type="text" id="room-id"><br>
            Display Name: <input type="text" id="display-name"><br><br>
            <button onclick="joinRoom()">Join</button>
        </div>
        
        
        <div id="chat-area" style="display:none;">
            <ul id="messages"></ul>
            <ul id="user-list"></ul>
            <input type="text" id="message-input">
            <button id="send" onclick="sendMessage()">Send</button>
        </div>
        
        <iframe src="" width="800" height="800" id="bubble" style="display:none"></iframe>

        <!-- <h4>CA:</h4> -->
        <div>
            <a href="https://x.com/SlvrsOfficial" target="_blank" style="margin-right: 10px;">
                <img id="X" src="X.png" alt="X logo">
            </a>
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
